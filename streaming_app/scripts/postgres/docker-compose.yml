networks:
  elastic_postgresql_network:
    external: true

services:
  db:
    container_name: postgresql
    image: postgres:16.4
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: streaming_app
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - elastic_postgresql_network

volumes:
  pg_data: