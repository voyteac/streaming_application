{% if kafka_container_status == 'started' %}
    <form method="get" action="{% url 'stop-kafka-container' %}">
        <button type="submit">Stop Container</button>
    </form>
{% elif kafka_container_status == 'stopped' %}
    <form method="get" action="{% url 'start-kafka-container' %}">
        <button type="submit">Start Container</button>
    </form>
{% else %}
    <p>Error occurred, contact admin: {{ kafka_message }} </p>
{% endif %}

{% if kafka_message %}
    <p>{{ kafka_message }}</p>
{% endif %}
